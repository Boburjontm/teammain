<!DOCTYPE html>

        <div class="header__down">
            <div class="header__down_logo">
                <a href="#"><img src="image/Group 484.svg" alt="logo"></a>
            </div>
            <div class="header__down_ul">

                    <li class="ul_li">HOME</li>

                    <li class="ul_li">SNEAKERS</li>
                    <li class="ul_li">BELT</li>
